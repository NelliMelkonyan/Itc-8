			<form>
				<p><strong><h3 class="logText blink">LOGIN</h3></strong></p>
				<hr class="loginLine">
				<p class="text">Username</p>
				<label class="label">
				<div class="input-group input">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input id="email" type="text" class="form-control" name="email" placeholder="Enter username">

				</label>
				
				<p class="text">Password</p>
				<label class="label">
				<div class="input-group input">
					<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				    <input id="password" type="password" class="form-control" name="password" placeholder="Enter password">
				</div>
				</label>
			</form>
			<label><input type="checkbox" name="remember"> Remember me</label>
			<button type="submit" class="btn btn-default btnLog" id="btnLogId">Login</button>

<div class="container global">
    <div class="container">
        <div class="row loginGlobal">
            <div class="login col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2 col-center-block">

                <form>
                    <h3 class="logText blink">LOGIN</h3>
                    <hr class="loginLine">
                    <p class="textUsernamePassword">E-mail</p>
                    <label class="label">
                        <div class="input-group input">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="email" title="Invalid email address" type="email" class="form-control" name="email" placeholder="Enter email" required="required" pattern="^[a-zA-Z]+[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                        </div>
                    </label>

                    <p class="textUsernamePassword">Password</p>
                    <label class="label">
                        <div class="input-group input">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" title="Password must contain at least 6 characters.All characters are allowed" type="password" class="form-control" name="password" placeholder="Enter password" required="required" pattern="(?=.*[a-z])(?=.*[A-Z]).{6,15}">
                        </div>
                    </label>
                    <div class="remember-logBtn">
                        <label><input class="remember" type="checkbox" name="remember"> Remember me</label>
                    </div>
                </form>
                <button  class="btn btn-default btnLog" id="btnLogId"><strong>LogIn</strong></button>

            </div>
        </div>
    </div>
</div>
